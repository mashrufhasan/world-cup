<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2 {
            animation-name: fadeinOut;
            animation-duration: 4s;
            animation: fadeinOut 3s ease-in-out 5s;
            position: fixed;
        }

        @keyframes fadeinOut {
            0% {
                left: -10%;
            }

            100% {
                left: 0;
            }
        }

    </style>
</head>

<body>
    <h2 class="fadeinOut">Hlw, This is hasan</h2>
</body>

</html>
